<!DOCTYPE html>
<html>
<head>
    <title>Ticket System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>ðŸŽ« Ticket Management System</h1>

    <!-- CREATE TICKET -->
    <div class="card form-card">
        <h2>Create Ticket</h2>

        <input type="text" id="name" placeholder="Ticket Name">
        <input type="text" id="desc" placeholder="Description">

        <select id="category">
            <option value="">Select Category</option>
            <option value="IT">IT</option>
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
        </select>

        <button onclick="createTicket()">Create Ticket</button>
    </div>

    <!-- TRACK TICKET BY ID -->
    <div class="card">
    <h2>Track Ticket (Using Ticket ID)</h2>

    <input type="number" id="trackId" placeholder="Enter Ticket ID">

    <button onclick="trackTicket()">Track Ticket</button>
    <button onclick="clearTracking()" class="clear-btn">Clear</button>

    <div id="trackResult"></div>
</div>

</div>

<script src="script.js"></script>

</body>
</html>
